<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website / Homepage</title>
    <style>
      body {
            background-color: #d166d3;
            text-align: center;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            color: #0e0d0d;
			font-family: 'Poppins', sans-serif;
    		font-weight: 525;  /* makes it bold */
            margin-bottom: 10px;
        }

        h2 {
            color: #a0e49a;
            margin-top: 0;
        }

        h3 {
            color: #cfbb6e;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
        }

        img {
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        p {
            color: #fff;
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Hello World! blah blah blah</h1>
    <h2>Welcome to our website</h2>
    <h3>We, the developers â€” Diane, Elroy, and Yas â€” are glad to see you here!</h3>

    <!-- ðŸ¦„ Clickable unicorn -->

</body>
</html>
